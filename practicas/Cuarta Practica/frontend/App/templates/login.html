{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {"50":"#eff6ff","100":"#dbeafe","200":"#bfdbfe","300":"#93c5fd","400":"#60a5fa","500":"#3b82f6","600":"#2563eb","700":"#1d4ed8","800":"#1e40af","900":"#1e3a8a","950":"#172554"}
                    }
                },
                fontFamily: {
                    'body': ['Montserrat', 'sans-serif'],
                    'sans': ['Montserrat', 'sans-serif']
                },
                animation: {
                    'bounce-once': 'bounce 0.5s ease-in-out 1'
                },
                keyframes: {
                    bounce: {
                        '0%, 100%': { transform: 'scale(1)' },
                        '50%': { transform: 'scale(1.2)' }
                    }
                }
            }
        }
    </script>
    <style>
        .animate-bounce-once {
            animation: bounce 0.5s ease-in-out 1;
        }
    </style>
</head>
<body>
    <div>
        <section class="bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                <a href="#" id="bounce-title" class="flex items-center mb-6 text-2xl font-semibold text-white">
                    <img class="w-8 h-8 mr-2" src="{% static 'images/Usac_logo.png' %}" alt="logo">
                    Catedráticos USAC
                </a>
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-lg xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            INICIAR SESION INGENIERIA USAC
                        </h1>
                        <form class="space-y-4 md:space-y-6" 
                              enctype="multipart/form-data"
                              method="POST"
                              action="/signin/">
                            {% csrf_token %}
                            <div>
                                <label for="iduser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario    </label>
                                <input type="text" name="iduser" id="iduser" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="CUI / REGISTRO ACADEMICO / REGISTRO PERSONAL" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            </div>
                            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 hover:text-yellow-500">
                                Iniciar Sesión
                            </button>

                            <div class="flex justify-between mt-4">
                                <a href="/forgot-password" class="text-sm text-primary-600 hover:underline dark:text-primary-500">¿Olvidó su contraseña?</a>
                            </div>
                            <div class="flex justify-between mt-4">
                                <a href="/register/" class="text-sm text-primary-600 hover:underline dark:text-primary-500">¡Registrarme!</a>
                            </div>
                        </form>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                                    <strong class="font-bold">Error!</strong>
                                    <span class="block sm:inline">{{ message }}</span>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
